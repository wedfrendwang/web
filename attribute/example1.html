<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<title>属性操作实例</title>
	<meta charset="utf-8">

	<style type="text/css">
		#box{
			width: 100px;
			height: 100px;
			background: red;	
		}
	</style>


	<script type="text/javascript">
		
	window.onload = function (){

		var text1 = document.getElementById('text1');
		var text2 = document.getElementById('text2');
		var btn = document.getElementById('btn');
		var box = document.getElementById('box');

		btn.onclick = function (){
			var tv1 = text1.value;
			var tv2 = text2.value;
			box.style.width = tv1;
			box.style.height = tv2;
		}

	}

	</script>
</head>
<body>

<input type="text" name="userName1" id="text1" value="">
<input type="text" name="userName2" id="text2" value="">
<input type="button" name="button" id="btn" value="修改">
<br/><br/>
<div id="box"></div>
</body>
</html>
