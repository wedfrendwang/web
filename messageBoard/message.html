<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<title>留言板功能</title>
	<meta charset="utf-8">

	<style type="text/css">
		#box{
			width: 200px;
			height: 300px;
			border: 1px solid green;
		}
	</style>


	<script type="text/javascript">
		
		/*

			简单的留言板：需求，点击提交按钮，输入框中的内容显示到div中去
		*/


		window.onload = function (){var text = document.getElementById('text');
		var btn = document.getElementById('btn');
		var box = document.getElementById('box');
		btn.onclick = function (){
			//先获取text的value
			var textString = '<p>'+text.value+'</p>';

			// '<p>'+textString+'</p>'

			if(""==(textString)){//判断是否等于null

			}else{

				box.innerHTML = textString+box.innerHTML ;

			}

		}}
		



	</script>

</head>
<body>

	<!-- 
		写一个表体
	 -->


	 <input type="text" name="" id="text" value="">
	 <input type="button" name="button" id="btn" value="提交">

	 <br/><br/>
	 <div id='box'></div>

</body>
</html>
