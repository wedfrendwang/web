<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<title>JS FUNC 实例</title>
	<meta charset="utf-8">

	<style type="text/css">
		#box{
			width: 100px;
			height: 100px;
			background: red;
		}
	</style>

	<script type="text/javascript">
		
	window.onload= function (){
		var btn1 = document.getElementById('btn1');
		var btn2 = document.getElementById('btn2');
		var box = document.getElementById('box');
		//添加点击事件
		btn1.onclick=function (){

			//点击之后执行的功能：修改box的属性
			changeStyle();

		};

		btn2.onclick=function (){

			//点击之后执行的功能：修改box的属性
			changeStyle();

		};


		function changeStyle(){

			box.style.width='200px';

			box.style.background='green';

			box.style.margin='10px'
		};

	};
	</script>

</head>
<!-- 
点击按钮，改变div的宽度高度等等

分析：

1.获取元素：获取两个按钮的元素，box

2.点击的事件需要书写，添加点击事件，在事件中修改box的属性。

3.怎么弄？

	1.首先添加按钮


	问题：如何在function [funcName] (){
	
	}

	是否可以传递参数 ？？？？



 -->
<body>
<input type="button"  id="btn1" value="提交1">
<br/><br/>
<input type="button"  id="btn2" value="提交2">
<br/>
<div id="box"></div>

</body>
</html>
